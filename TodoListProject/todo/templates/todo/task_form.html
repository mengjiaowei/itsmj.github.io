<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if task %}Edit Task{% else %}Create Task{% endif %}</title>
</head>
<body>
    <h1>{% if task %}Edit Task{% else %}Create Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{% if task %}{{ task.title }}{% endif %}">
        <br>
        <input type="submit" value="{% if task %}Update{% else %}Create{% endif %}">
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
